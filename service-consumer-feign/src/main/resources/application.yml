server:
  port: 8890
spring:
  application:
    name: service-consumer-feign
eureka:
  client:
    register-with-eureka: false #表示是否向注册中心注册自己
    service-url:
      defaultZone: http://localhost:7001/eureka/
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
